name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:   # ðŸ‘ˆ THIS IS THE KEY

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install deps
        run: npm install

      - name: Run tests
        run: npm test
